<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hazard Visualisation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #mapContainer {
            height:760px;
            width: 100%;

        }
    </style>
</head>
<body class="h-screen">
    <div>
        <div id="drawerContainer" class="float-left w-2/12 h-screen">
            <ul class="menu min-h-full bg-base-200 text-base-content">
                <img src="assets/mapaction_logo.png" alt="Map Action Logo">
                <h1 class="font-sans text-2xl pl-4">Map Action Datathon Hazard Visualisation Tool</h1>
                <div class="pl-4">
                    <div class="divider"></div>
                    <select id="country" class="select select-bordered w-full max-w-xs">
                        <option value="LBN">Lebanon</option>
                        <option value="LBN">Lebanon</option>
                        <option value="LBN">Lebanon</option>
                    </select>
                    <div class="divider"></div>
                    <select id="admin level" class="select select-bordered w-full max-w-xs">
                        <option value="2">Level 2</option>
                        <option value="2">Level 2</option>
                        <option value="2">Level 2</option>
                    </select>
                    <div class="divider"></div>
                    <select id="data type" class="select select-bordered w-full max-w-xs">
                        <option value="json">GeoJSON</option>
                        <option value="csv">CSV</option>
                    </select>
                    <div class="divider"></div>
                    <button class="btn btn-success" onclick="go_button_onclick()">Go!</button>
                </div>
            </ul>
        </div>

        <div id="datavizContainer" class="float-right w-10/12 pl-2 pt-2">
            <div role="tablist" class="tabs tabs-bordered">
                <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Map" checked="checked" />
                <div role="tabpanel" class="tab-content" id="mapContainer"></div>
                <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Table" />
                <div role="tabpanel" class="tab-content" id="tableContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="scripts/main.js"></script>
</body>
</html>
