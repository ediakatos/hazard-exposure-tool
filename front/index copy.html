<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="drawer-container">
        <div class="drawer lg:drawer-open">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col items-center justify-center">
                <label htmlFor="my-drawer-2" class="btn btn-primary drawer-button lg:hidden mt-10">Show Options</label>
            </div>
            <div class="drawer-side">
                <label htmlFor="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                    <h1>Map Action Datathon Hazard Visualisation Tool Test</h1>
                    <div class="divider"></div>
                    <li>
                        <select id='country select' class="select select-bordered w-full max-w-xs">
                            <summary class="btn m-1">Country</summary>
                                <option><a>Lebanon</a></option>
                                <option><a>Lebanon</a></option>
                                <option><a>Lebanon</a></option>
                        </select>
                        <div class="divider"></div>
                        <select id='admin-level-select' class="select select-bordered w-full max-w-xs">
                            <summary class="btn m-1">Admin Level</summary>
                                <option><a>Level 2</a></option>
                                <option><a>Level 2</a></option>
                                <option><a>Level 2</a></option>
                        </select>
                        <div class="divider"></div>
                        <select id='data-type-select' class="select select-bordered w-full max-w-xs">
                            <summary class="btn m-1">Data Type</summary>
                                <option><a>GeoJSON</a></option>
                                <option><a>CSV</a></option>
                        </select>
                        <div class="divider"></div>
                        <button class="btn btn-success">Go!</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Tabs should be directly above the dataviz container -->
    <div role="tablist" class="tabs tabs-lifted">
        <a role="tab" class="tab">Tab 1</a>
        <a role="tab" class="tab tab-active">Tab 2</a>
        <a role="tab" class="tab">Tab 3</a>
    </div>

    <!-- Dataviz container -->
    <div id="dataviz-container">
        <!-- Your visualization content goes here -->
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
